predicates:
  admission:
    column: event_type
    value: ADMISSION
    system: boolean
  discharge:
    column: event_type
    value: DISCHARGE
    system: boolean
  myocardial_infarction:
    column: event_type
    value: MI
    system: boolean
  any:
    type: special

windows:
  trigger:
    start: discharge
    duration:
    offset:
    end: discharge
    excludes:
    includes: 
      - predicate: discharge
        min: 1
        max: 1
    st_inclusive: False
    end_inclusive: True
  gap:
    start: trigger.end
    duration: 1 year
    offset:
    end:
    excludes:
      - predicate: myocardial_infarction
    includes:
    st_inclusive: False
    end_inclusive: True
    label: 
  target:
    start: gap.end
    duration: 3 years
    offset:
    end:
    excludes:
    includes: 
    st_inclusive: False
    end_inclusive: True
    label: myocardial_infarction
  input:
    start: admission
    duration:
    offset:
    end: trigger.start
    excludes:  
    includes: 
      - predicate: any
        min: 100
      - predicate: discharge
        min: 1
        max: 1
    st_inclusive: False
    end_inclusive: True
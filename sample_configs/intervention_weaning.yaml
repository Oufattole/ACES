predicates:
  ventilation_on:
    column: event_type
    value: ventilation
    system: boolean
  ventilation_off:
    column: event_type
    value: ventilation
    system: boolean
  any:
    type: special

windows:
  trigger:
    start: ventilation_on
    duration:
    offset:
    end: ventilation_on
    excludes:
    includes: 
      - predicate: ventilation_on
        min: 1
        max: 1
    st_inclusive: False
    end_inclusive: True
  target:
    start: trigger.end
    duration: 
    offset:
    end: ventilation_off
    excludes:
    includes: 
      - predicate: ventilation_off
        min: 1
        max: 1
    st_inclusive: False
    end_inclusive: True
    label: 
  input:
    start:
    duration: -30 days
    offset:
    end: trigger.start
    excludes:  
    includes: 
      - predicate: any
        min: 100
    st_inclusive: False
    end_inclusive: True
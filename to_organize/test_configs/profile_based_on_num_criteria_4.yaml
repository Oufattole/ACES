windows:
  trigger:
    start: admission
    duration:
    offset:
    end: admission
    excludes:
    includes: 
      - predicate: admission
        min: 1
        max: 1
    st_inclusive: False
    end_inclusive: True
  gap_1:
    start: trigger.end
    duration: 96 hours
    offset:
    end:
    excludes: 
      - predicate: admission
      - predicate: discharge
      - predicate: death
    includes: 
    st_inclusive: False
    end_inclusive: True
  target:
    start: gap_1.end
    duration: 
    offset:
    end: discharge_or_death
    excludes:
